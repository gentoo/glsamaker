---
repos:
  - repo: https://github.com/tox-dev/tox-ini-fmt
    rev: 1.3.0
    hooks:
      - id: tox-ini-fmt
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.2.0
    hooks:
      - id: mypy
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.1.1
    hooks:
      - id: autoflake
