{% extends "base.html" %}
{% block body %}
{% include "navbar.html" %}
<div class="container">
    <h1>Login</h1>
    {% if error %}
    <p>Invalid user or password</p>
    {% endif %}
    <form method="post">
        {{ form.hidden_tag() }}
        <div>
            <label>{{ form.username.label }}</label>
            {{ form.username }}
        </div>
        <div>
            <label>{{ form.password.label }}</label>
            {{ form.password }}
        </div>
        <div>
            <label>{{ form.remember.label }}</label>
            {{ form.remember }}
        </div>
        {{ form.submit }}
    </form>
</div>
{% endblock %}
