{% extends "base.html" %}
{% block body %}
<h1>Login</h1>
{% if error %}
<p>Invalid user or password</p>
{% endif %}
<form method="post">
    {{ form.hidden_tag() }}
    <p>{{ form.username.label }}<br>
    {{ form.username() }}<br>
    </p>
    <p>{{ form.password.label }}<br>
    {{ form.password() }}<br>
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
