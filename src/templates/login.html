{% extends "template.html" %}
{% block body %}
<h1>Login</h1>
<form action="", method="post">
    {{ form.hidden_tag() }}
    <p>{{ form.username.label }}<br>
    {{ form.username(size=32) }}<br>
    </p>
    <p>{{ form.password.label }}<br>
    {{ form.password() }}<br>
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
